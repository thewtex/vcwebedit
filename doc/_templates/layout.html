{#

  Fixes the CSS template problem when nature.css is used with codemirror.css.

#}
{% extends "!layout.html" %}
{%- block extrahead %}
    <style type="text/css">.CodeMirror pre { background: white; } .CodeMirror
      pre.CodeMirror-cursor { height:1.3em; }</style>
    {{ super() }}
{%- endblock %}
